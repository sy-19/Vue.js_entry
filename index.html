<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8"/>
  <title>はじめてのVue.js</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  </head>
  <body>
    <div id="app">
      <div :style="errorMessageStyle">
        <ul>
          <li v-for="(item,index) in items" v-bind:key="item.name">
            {{ item.name }}の個数：<input type="number" v-model="item.quantity" min="0">
          </li>
        </ul>
        <p>
          
        </p>
        <p>
          小計: {{ totalPrice }}
        </p>
        <p>
          合計（税込）:{{ totalPriceWithTax | numberWithDelimiter | dubleNumber}}
        </p>
        <p v-show="!canBuy">
          {{ 1000 | numberWithDelimiter| dubleNumber}}以上から購入いただけます
        </p>
      </div>
      <button id="b-button" :disabled="!canBuy" @click="doBuy">購入</button>
      
  </div>
  
  <script src="app.js"></script>
  </body>
</html>
